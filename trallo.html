<head>
    <title>Trallo for COSCUP</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>

<body>
<a href="https://github.com/daikeren/trallo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    {{> board }}
</body>

<template name="board">
    <div class="list">
        <h2>TODO</h2>
        <ul id="todo" class="list-area connectedSortable">
        {{> todo }}
        <li data-status="todo"><a class="add" href="#">Add a card</a></li>
        </ul>
    </div>
    <div class="list">
        <h2>DOING</h2>
        <ul id="doing" class="list-area connectedSortable">
        {{> doing }}
        <li data-status="doing"><a class="add" href="#">Add a card</a></li>
        </ul>
    </div>

    <div class="list">
        <h2>DONE</h2>
        <ul id="done" class="list-area connectedSortable">
        {{> done }}
        <li data-status="done"><a class="add" href="#">Add a card</a></li>
        </ul>
    </div>
</template>

<template name="todo">
    {{#each todos }}
    {{> card }}
    {{/each }}
</template>

<template name="doing">
    {{#each doing }}
    {{> card }}
    {{/each }}
</template>

<template name="done">
    {{#each done }}
    {{> card }}
    {{/each }}
</template>

<template name="card">
    <li id="{{ _id }}" class="card ui-state-default" data-status="{{ status }}">
        {{ task }} <a class="edit" href='#'>edit</a>
    </li>
</template>
